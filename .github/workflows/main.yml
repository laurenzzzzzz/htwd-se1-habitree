name: Expo App Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_NO_INTERACTIVE: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: src/habitree/node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('src/habitree/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      working-directory: src/habitree
      run: npm ci
